<!DOCTYPE html>
<html lang="en">
   <head>        
      <meta charset="UTF-8">          
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tic Tac Toe</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">  

      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
   </head>
   <body>
      <section class="gamebackground">
         <h1 id="heading">Tic Tac Toe<h1>              
         <section class="gameboard "id="gameBoard">
            <div class="box one" id="box"></div>
            <div class="box two" id="box"></div>
            <div class="box three" id="box"></div>
            <div class="box four" id="box"></div>
            <div class="box" id="box"></div>
            <div class="box six" id="box"></div>
            <div class="box seven" id="box"></div>
            <div class="box eight" id="box"></div>
            <div class="box nine" id="box"><div>                
         </section>
         <section class="gameOver">
            <h2 id="winningMessage"></h2>
            <button id="restart">Restart</button>
         </section>
         <section class="gameStatus">
               <div>X Score: <span  id="xscore"></span></div> 
               <div>O Score: <span id="oscore"></span></div>
               <button class="resetScore">Reset Score</button>
         </section>  
       
   </section>
      <script src="js/main.js" ></script>
   </body>
</html>
